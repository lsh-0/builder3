defaults:
    extra-volume:
        size: 10 # GB
        dev: /dev/xvdh
        mnt: /mnt/xvdh
    vm:
        os: ubuntu-16.04
        size: tiny
        extra-volumes: []

# a project that uses just defaults
basic-defaults:
    resource1:
        type: vm

# with overrides
basic-overrides:
    resource1:
        type: vm
        os: ubuntu-18.04
        size: huge
        extra-volumes: [] # we'll save this expansion for later

# with multiple resources
basic-multi-resources:
    resource1:
        type: vm
    resource2:
        type: vm

# with multiple resources, some with overrides
basic-multi-resources-w-overrides:
    resource1:
        type: vm
    resource2:
        type: vm
        os: ubuntu-18.04
        size: huge
