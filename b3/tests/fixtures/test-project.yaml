defaults:
    extra-volume:
        size: 10 # GB
        dev: /dev/xvdh
        mnt: /mnt/xvdh
    vm:
        os: ubuntu-16.04
        size: tiny
        extra-volumes: []

# a project that uses just defaults
basic-defaults:
    resource1:
        type: vm

# with overrides
basic-overrides:
    resource1:
        type: vm
        os: ubuntu-18.04
        size: huge
        extra-volumes: [] # we'll save this expansion for later

# with multiple resources
basic-multi-resources:
    resource1:
        type: vm
    resource2:
        type: vm

# with multiple resources, some with overrides
basic-multi-resources-w-overrides:
    resource1:
        type: vm
    resource2:
        type: vm
        os: ubuntu-18.04
        size: huge

# with an extra volume
basic-defaults-extended:
    resource1:
        type: vm
        extra-volumes: # list of dicts
            -
                type: extra-volume

# with an extra volume with overridden defaults
basic-defaults-extended-w-overrides:
    resource1:
        type: vm
        extra-volumes: # list of dicts
            -
                type: extra-volume
                size: 100
                mnt: /foo/bar
